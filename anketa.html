html>
     <head>
	  <title> 
	      Анкета
	  </title>
     </head>
	 <body>
	 <FORM>
        Пожалуйста, введите Ваше имя: <br>
        <INPUT TYPE="text" NAME="name" SIZE=30><br>e-mail: <br>
        <INPUT TYPE="text" NAME="e-mail" size=30><br>
        Укажите, к какой группе пользователей Вы себя относите: <br>
        <INPUT TYPE="radio" Name="group" VAL-UE="schoolboy">учащийся<br>
        <INPUT TYPE="radio" Name="group" VAL-UE="schoolboy">студент<br>
        <INPUT TYPE="radio" Name="group" VAL-UE="schoolboy">учитель<br>
        Какие из сервисов Интернета Вы используете наиболее часто:<br>
        <INPUT TYPE="checkbox" NAME="group" VAL-UE="www">WWW<br>
        <INPUT TYPE="checkbox" NAME="group" VALUE="e-mail">e-mail<br>
        <INPUT TYPE="checkbox" NAME="group" VAL-UE="ftp">FTP<br>
       <br><br>
            <SELECT NAME="browsers">
        <OPTION SELECTED>Internet Explorer
        <OPTION>Netscape Navigator
        <OPTION>Opera
        <OPTION>Neo Planet
            </select>
       <br><br>
        Какую еще информацию Вы хотели бы видеть на нашем сайте?<br>
        <TEXTAREA NAME="resume" ROWS=4 COLS=30></textarea>
        <br><br><br>
        <INPUT TYPE="submit" VALUE="Отправить">
        <INPUT TYPE="reset" VALUE="Очистить">
     </form>
	 </body>
</html>
